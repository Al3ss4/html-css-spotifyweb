<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Spotify</title>

<!-- inizio main -->
<body>
    <aside>
        <div class="left-nav">
            <!-- logo -->
            <div class="logo pad20"> <img src="img/logo.svg" alt="logo spotify"></div>
            <!-- / logo -->
            <!--  small logo -->
            <div class="logo-small"><img src="img/logo-small.svg" alt=""></div>
            <!-- / small logo -->
            <!-- commands -->
            <div class="commands">
                <a class="green icon" href="#"> 
                    <img class="icon-play" src="img/home.svg" alt="Home">
                    <span>Home</span>
                </a>
                <a class="green icon" href="#"> 
                    <img class="icon-play" src="img/search.svg" alt="Ricerca">
                    <span>Ricerca</span>
                </a>
                <a class="green icon" href="#"> 
                    <img class="icon-play" src="img/libreria.svg" alt="La tua liberia">
                    <span>La tua libreria</span>
                </a>
            </div>
            <!-- / commands -->
            <!-- playlist -->
            <div class="new-playlist pad20 mbott15 mleft7">
                <h5 class="mbott15">PLAYLIST</h5>
                <a href="#">
                    <i class="fas fa-plus-square square mbott15"></i>
                    <span class="mbott15 mleft10">Crea playlist</span>
                </a>
                <div class="playlist">
                    <ul>
                        <li><a class="mbott15" href="#">Nome Playlist </a></li>
                        <li><a class="mbott15" href="#">Nome Playlist </a></li>
                        <li><a class="mbott15" href="#">Nome Playlist </a></li>
                        <li><a class="mbott15" href="#">Nome Playlist </a></li>
                        <li><a class="mbott15" href="#">Nome Playlist </a></li>

                        <li><a class="mbott15" href="#">Nome Playlist </a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- / playlist -->
        
        
        <!-- bottom-nav-->
        <div class="bottom-nav pad20 mleft7">
            <div>
                <a class="app"href="#">
                    <i class="far fa-arrow-alt-circle-down"></i>
                    <span class=" mbott10"> Installa app </span>
                </a>
            </div>
            <div>
                <a href="#">
                    <img class="icon-profile profile"src="img/profile.svg" alt="Profile">
                    <h5 class="mleft10" > Jhon Doe</h5>
                </a>
            </div>
        </div>
    </aside>
    <!-- / bottom-nav -->
    <!-- / aside -->
<!-- / main -->  
<footer></footer>
